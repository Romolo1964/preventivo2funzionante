<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Preventivo</title>
    <!-- Includi i CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stili personalizzati -->
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(53, 132, 228);
        }

        .custom-card {
            border-radius: 15px;
            border: 5px solid rgb(224, 27, 36);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }

        /* Effetto di ingrandimento completo quando il mouse entra nella card */
        .custom-card:hover {
            transform: scale(1.05) translate(-50%, -50%);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            z-index: 10;
            overflow: auto; /* Abilita lo scorrimento orizzontale e verticale */
        }

        .card-header {
            font-size: 1.5rem;
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background-color: rgb(53, 132, 228);
            border-color: rgb(53, 132, 228);
        }
    </style>
</head>
<body>
    <!-- Inclusione del frammento header -->
    <div class="container">
        <div th:insert="~{fragments/header :: block-header}"></div>
    </div>

    <!-- Contenitore principale per centrare la card -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <!-- Card da centrare -->
        <div class="card custom-card text-center" id="preventivoCard">
            <div class="card-header bg-dark text-white">
                <h1>Preventivo per <span th:text="${utente.nome.toUpperCase()}"></span></h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">Tipo di lavoro: <span th:text="${tipoLavoro}"></span></h5>
                <h6 class="card-subtitle mb-2 text-muted">Lista di lavorazioni</h6>
                
                <!-- Itera la lista delle lavorazioni -->
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item" th:each="lavoro : ${lavori}">
                        <!-- Stampa su piÃ¹ righe utilizzando div -->
                        <div><strong>ID Lavorazione:</strong> <span th:text="${lavoro.id}"></span></div>
                        <div><strong>Descrizione:</strong> <span th:text="${lavoro.descrizione}"></span></div>
                        <div><strong>Prezzo unitario:</strong> <span th:text="${lavoro.prezzo}"></span></div>
                    </li>
                </ul>

                <!-- Form per accettare il preventivo -->
                <form action="/preventivo/accetta" method="post">
                    <!-- Campi nascosti per inviare i parametri -->
                    <input type="hidden" name="utenteNome" th:value="${utente.nome}">
                    <input type="hidden" name="tipoLavoro" th:value="${tipoLavoro}">
                    <input type="hidden" name="idLavorazioni" th:value="${idLavorazioni}">
                    <input type="hidden" name="quantitaSelezionate" th:value="${quantitaSelezionate}">

                    <!-- Bottone per accettare il preventivo -->
                    <button type="submit" class="btn btn-primary btn-block">Accetta Preventivo</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- Includi i JS di Bootstrap e dipendenze -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
