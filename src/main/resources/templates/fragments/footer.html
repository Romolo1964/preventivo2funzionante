<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Stile personalizzato per il footer */
        .footer {
            background-color: #343a40; /* Colore di sfondo scuro */
            color: #ffffff; /* Colore del testo bianco */
            padding: 20px 0; /* Spaziatura superiore e inferiore */
            text-align: center; /* Allineamento al centro */
            border-top-left-radius: 20px; /* Bordo arrotondato in alto a sinistra */
            border-top-right-radius: 20px; /* Bordo arrotondato in alto a destra */
            border-bottom: 2px solid #ffffff; /* Bordo inferiore bianco */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Ombra per maggiore contrasto */
            margin-top: 30px; /* Spaziatura superiore per distanziarlo dal contenuto */
        }

        .footer-container {
            border-radius: 15px; /* Bordo arrotondato per il contenitore */
            background-color: rgba(0, 0, 0, 0.7); /* Sfondo semi-trasparente per il contenitore del testo */
            padding: 15px; /* Spaziatura interna */
        }
    </style>
</head>
