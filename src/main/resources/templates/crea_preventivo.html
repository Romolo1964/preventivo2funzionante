
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea Preventivo</title>
    <!-- Includi Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGJhY2tncm91bmR8ZW58MHx8fHwxNjE4NzE5Mzk2&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover; /* Copre l'intero schermo */
            background-attachment: fixed; /* Fissa lo sfondo durante lo scorrimento */
            background-position: center; /* Centra l'immagine */
            background-repeat: no-repeat; /* Evita la ripetizione dell'immagine */
            height: 100vh; /* Copre l'intera altezza della finestra */
            margin: 0; /* Rimuove i margini di default del body */
        }
        .card-custom {
            border-radius: 15px; /* Bordo arrotondato */
            border: 2px solid #ddd; /* Spessore del bordo */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombra per dare profondità */
            margin-bottom: 20px; /* Spazio tra le card */
            margin-top: 20px
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crea Preventivo per <span th:text="${utente.nome}"></span></h1>
        
        <h2 class="text-center mb-4">Tipo di lavoro  <span th:text="${tipoLavoro}"></span></h2>
         
<form th:action="@{/preventivo/crea}" method="post" id="formPreventivo">
       
		    <!-- Campo nascosto per l'ID dell'utente -->
		    <input type="hidden" name="utenteId" th:value="${utente.idutente}">
		    
		    <!-- Campo nascosto per il tipo di lavoro -->
		    <input type="hidden" name="tipoLavoro" th:value="${tipoLavoro}">
		    
		   <!-- Itera su ciascun elemento della lista 'lavori' 
    <div th:each="lavoro, iter : ${lavori}">
        <input type="hidden" name="listaLavoro" th:value="${lavoro}" />
    </div>
		  -->  
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
        
            <!-- Card per le lavorazioni -->
            <div class="card card-custom" th:each="lavoro : ${lavori}">   
                <div class="card-body">
                    <h5 class="card-title">Seleziona Lavoro:</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <label class="form-check-label">                            
                            	<!-- Checkbox per selezionare la lavorazione -->
                                <!-- Usa 'idLavorazioni[]' per inviare come lista -->
                                 <input class="form-check-input" type="checkbox" name="idLavorazioni" id="idLavorazioni" th:value="${lavoro.id}">
                                 	<span th:text="${lavoro.descrizione + ' - Prezzo: € ' + lavoro.prezzo}"></span>
                            </label> 
                                </imput>
                                
                                <!-- Messaggio statico di avviso -->
                                <p>****************************************************</p>
                                
                                <!-- Campo di input per la quantità -->
								<label for="quantita">Quantità delle lavorazioni:</label>
								
								<input type="number" 
									   th:name="'quantita[' + ${lavoro.id} + ']'" 
								       th:id="'quantita_' + ${lavoro.id}" 
								       min="1" 
								       step="1" 
								       class="form-control" 
								       th:value="1"
								       
								       />
								
								   <!--  onchange="toggleQuantity(this)"-->
								   
								   
								   
								   
                                <small class="text-danger">Seleziona la checkbox in alto per aggiungere la lavorazione al preventivo.</small>                      
                        </li>
                         <!-- Altre checkbox qui... -->
                    </ul>
                </div>               
            </div>
            
        </div>
    </div>
    <!-- Pulsante per calcolare il preventivo -->
    						<button type="submit" class="btn btn-primary btn-block mt-3">Aggiungi a Preventivo la lavorazione</button>
</form>

    </div>
	<script>
    function toggleQuantity(checkbox) {
        var quantitaInput = document.getElementById('quantita_' + checkbox.value);
        quantitaInput.disabled = !checkbox.checked; // Disabilita l'input se la checkbox non è selezionata
        if (!checkbox.checked) {
            quantitaInput.value = ""; // Resetta il valore se disabilitato
        }
    }

    // Assicura che tutti gli input siano abilitati prima di inviare il form
    document.getElementById('formPreventivo').addEventListener('submit', function () {
        var inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(function(input) {
            input.disabled = false;
        });
    });
</script>
	
    <!-- Includi Bootstrap JS e dipendenze -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
